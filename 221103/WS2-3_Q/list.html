<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>도서관리</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios 모듈 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="header">
        <a href="index.html">
          <img src="./img/ssafy_logo.png" class="ssafy_logo"
        /></a>
        <p class="logo">도서관리</p>
      </div>
      <div>
        <h1 class="underline">도서 목록</h1>
        <div style="text-align: right">
          <a class="btn btn-success" href="create.html">도서 등록</a>
        </div>
        <div>
          <table id="book-list">
            <colgroup>
              <col style="width: 5%" />
              <col style="width: 20%" />
              <col style="width: 40%" />
              <col style="width: 20%" />
              <col style="width: 15%" />
            </colgroup>
            <thead>
              <tr>
                <th>번호</th>
                <th>ISBN</th>
                <th>제목</th>
                <th>저자</th>
                <th>가격</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(book, idx) in books">
                <td>{{idx+1}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">게시글이 없습니다.</div>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          books: [],
        },
        //created:function(){}
        created() {
          axios.get("/http://localhost:9000/");
        },
      });
      /*
    books=[
      { isbn:"1234", author:"1234", title:"제목", price:3000, description:"dd"},
      {},
    ]
    */
    </script>
  </body>
</html>
