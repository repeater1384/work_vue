<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>도서관리</title>
    <link rel="stylesheet" href="./css/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios 모듈 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="header">
        <a href="index.html">
          <img src="./img/ssafy_logo.png" id="ssafy_logo"
        /></a>
        <p class="logo">도서관리</p>
      </div>
      <div class="regist">
        <h1 class="underline">SSAFY 도서 정보</h1>
        <div class="regist_form">
          <label for="isbn">도서번호</label>
          <div class="view">{{book.isbn}}</div>
          <label for="title">도서명</label>
          <div class="view">{{book.title}}</div>
          <label for="author">저자</label>
          <div class="view">{{book.author}}</div>
          <label for="price">가격</label>
          <div class="view">{{book.price}}</div>
          <label for="description">설명</label>
          <div class="view">{{book.description}}</div>
          <div style="padding-top: 15px">
            <button class="btn btn-warning">수정</button>
            <button class="btn btn-danger">삭제</button>
            <button class="btn btn-primary">목록</button>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
